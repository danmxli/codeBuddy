{% extends "layout.html" %}

{% block body %}

<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0;">

    <h1 style="color: #ff9900; text-align: center;">codeBuddy</h1>
    <p style="font-size: 18px; text-align: center;">
        <code>Code Efficiently. Code with Confidence and Support. Code with Buddy.</code>
    </p>
    <div style="margin-top: 15px;">
        <form action="/" method="post" style="margin-top: 20px;">
            <input type="text" name="q"
                style="width: 45rem; background-color: #2d2b30; color: white; border: 4px solid #504a4a; border-radius: 24px; padding: 10px 20px; font-size: 16px; margin-right: 5px; margin-bottom: 5px;"
                placeholder="enter query">
            <input type="submit" value="ðŸ”Žï¸Ž"
                style="background-color: #2b2626; color: white; border: 4px solid #3c3232; border-radius: 24px; padding: 10px 30px; cursor: pointer; font-size: 14px;">
        </form>
    </div>

    <!-- display response -->
    {% if result_list %}
    <div style="margin-top: 15px;">
        <div
            style="background-color: #2b2626; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);">
            <ul style="list-style-type: none; padding: 0; text-align: left;">
                {% for item in result_list %}
                <li style="font-size: 16px; padding: 8px;">
                    <code>{{ item }}</code>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
